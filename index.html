<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <img class="televisor" src="https://thumbs.dreamstime.com/b/black-tv-watching-icon-logo-white-130734371.jpg" alt="logo">
        Trending Tv Series
    </header>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Seasons</th>
                      </tr>
                    </thead>
                    <tbody id="series">
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <div id="cards" class="card" style="width: 18rem">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6" id = "promedio">
                <p id="average-seasons"></p>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
